<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Liên hệ</title>
  <link rel="shortcut icon" href="./assets/images/favicon.png" type="image/x-icon" />
  <link rel="stylesheet" href="./assets/css/style.css" />
  <link rel="stylesheet" href="./assets/lib/fontawesome/css/all.min.css" />
  <link rel="stylesheet" href="./assets/lib/owlcarousel/assets/owl.carousel.min.css">
  <link rel="stylesheet" href="./assets/lib/animate/animate.min.css">

</head>

<body>

  <header class="bg-primary py-2">
    <div class="container">
      <div class="d-flex justify-content-between align-items-center ">
        <a href="javascript:void()" onclick="history.back()" class=" fw-medium  text-white"> <i
            class="fa-solid fa-reply"></i> Quay lại chi tiết</a>
        <ul class="text-light  fw-medium d-flex gap-3 mb-0 theme-buttons">
          <li class="theme-preview-mobile"><a href="javascript:void()" onclick="preview('mobile')"><i
                class="fa-solid fa-mobile-screen-button"></i> Mobile</a>
          </li>
          <li class="theme-preview-tablet"><a href="javascript:void()" onclick="preview('tablet')"><i
                class="fa-solid fa-tablet-screen-button"></i> Table</a>
          </li>
          <li class="theme-preview-desktop active"><a href="javascript:void()" onclick="preview('desktop')"><i
                class="fa-solid fa-desktop"></i> Desktop</a></li>
        </ul>
        <button class="btn btn-secondary rounded-pill text-white fw-medium" data-bs-toggle="modal"
          data-bs-target="#registerThemeModal">Chọn giao diện này</button>
      </div>
    </div>
  </header>
  <div class="theme-preview-wrapper d-flex justify-content-center">
    <iframe id="previewFrame" src="https://daca.vn/speak-01" frameborder="0"></iframe>
  </div>
  <!-- registerThemeModal -->
  <div class="modal fade " id="registerThemeModal" tabindex="-1" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered">
      <div class="modal-content custom-modal">
        <button type="button" class="btn bg-black text-white opacity-70 rounded-circle custom-modal-btn"
          data-bs-dismiss="modal"><i class="fa-solid fa-xmark"></i></button>
        <div class="modal-header justify-content-center flex-column">
          <!-- <img src="./assets/images/logo.png" class="mb-3" style="width: 180px;" alt=""> -->
          <h3>Mẫu giao diện: Edulearn 05</h3>
          <small class="mb-0 text-muted">Mã giao diện: <strong>YSOH6TQLI7</strong></small>
        </div>

        <div class="modal-body">
          <div class="  fadeInUp">
            <div class="row g-3">
              <div class="col-12">
                <div class="form-floating">
                  <input type="text" class="form-control" id="name" placeholder="Họ và tên">
                  <label for="name">Họ và tên</label>
                </div>
              </div>
              <div class="col-12">
                <div class="form-floating">
                  <input type="email" class="form-control" id="mail" placeholder="email">
                  <label for="mail">email</label>
                </div>
              </div>
              <div class="col-12">
                <div class="form-floating">
                  <input type="text" class="form-control" id="mobile" placeholder="Số điện thoại">
                  <label for="mobile">Số điện thoại</label>
                </div>
              </div>

              <div class="col-12 text-center">
                <button class="btn btn-primary w-100 py-3 text-white fw-bold text-uppercase rounded-pill"
                  type="submit">Đăng ký</button>
              </div>
            </div>
          </div>
        </div>

      </div>
    </div>
  </div>
  <!-- Back to Top -->
  <a href="#" class="btn btn-lg btn-primary btn-lg-square rounded-circle back-to-top"><i
      class="fa-solid fa-arrow-up text-white"></i></a>


  <div id="overlay" class="position-fixed top-0 start-0 end-0 bottom-0"></div>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.1/jquery.min.js"></script>
  <script src="./assets/lib/bootstrap/dist/js/bootstrap.bundle.js"></script>
  <script src="./assets/lib/owlcarousel/owl.carousel.min.js"></script>
  <script src="./assets/js/script.js"></script>
  <script>
    function preview(device) {
      var frame = document.getElementById('previewFrame');
      var buttons = document.querySelectorAll('.theme-buttons li');

      if (device === 'mobile') {
        frame.style.width = '375px';
        frame.style.height = '667px';
      } else if (device === 'tablet') {
        frame.style.width = '768px';
        frame.style.height = '1024px';
      } else if (device === 'desktop') {
        frame.style.width = '100%';
        frame.style.height = '100vh';
      }

      // Xóa class 'active' từ tất cả các nút
      buttons.forEach(function (btn) {
        btn.classList.remove('active');
      });

      // Thêm class 'active' cho nút được chọn
      event.target.parentNode.classList.add('active');
    }
  </script>
</body>

</html>
